<body>
    <h2>Live Location Sharing</h2>

    <label>Your Unique ID:</label>
    <input type="text" id="userId" placeholder="Enter your ID"><br><br>

    <label>Friend's Phone Number:</label>
    <input type="tel" id="friendPhone" placeholder="Enter friend's phone number (with country code)"><br><br>

    <button onclick="sendLocation()">Share My Location</button>
    <button onclick="startVoiceRecording()">Activate Voice Mode</button>

    <audio id="audioPlayback" controls></audio>
