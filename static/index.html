<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Location Sharing</title>
    <script defer>
        async function sendLocation() {
            const userId = document.getElementById("userId").value;
            const friendEmail = document.getElementById("friendEmail").value;

            if (!navigator.geolocation) {
                alert("Geolocation is not supported by your browser");
                return;
            }

            navigator.geolocation.getCurrentPosition(async (position) => {
                const data = {
                    user_id: userId,
                    latitude: position.coords.latitude,
                    longitude: position.coords.longitude,
                    timestamp: Date.now(),
                    trusted_contacts: [friendEmail]  // Send only one email
                };

                try {
                    const response = await fetch("http://localhost:8000/api/location/share", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(data),
                    });

                    const result = await response.json();
                    alert(result.message);
                } catch (error) {
                    console.error("Error sharing location:", error);
                    alert("Failed to share location.");
                }
            });
        }
    </script>
</head>
<body>
    <h2>Live Location Sharing</h2>
    
    <label>Your Unique ID:</label>
    <input type="text" id="userId" placeholder="Enter your ID"><br><br>

    <label>Friend's Email:</label>
    <input type="email" id="friendEmail" placeholder="Enter friend's email"><br><br>

    <button onclick="sendLocation()">Share My Location</button>
</body>
</html>
